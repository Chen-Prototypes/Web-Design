<!DOCTYPE html>
<html>

<head>
    <title>Guild Wars 2</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="header">
        <img src="https://www.vhv.rs/dpng/d/476-4768850_guild-wars-2-logo-png-jpg-stock-guild.png"
            alt="Guild Wars 2 Logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#signup">Sign Up</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#videos">Videos</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <div class="spacer"></div>

    <section id="signup">
        <h2>Enter a new adventure</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <section id="features">
        <ul>
            <li>Epic Raids</li>
            <li>Intense 50v50 Battles</li>
            <li>Vast World</li>
        </ul>
    </section>

    <section id="videos">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Em0Sd60iI2w"></iframe>
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <div class="product" id="base-game">
            <h3>Guild Wars 2 Base Game</h3>
            <p>Free</p>
            <button class="btn">Select</button>
        </div>
        <div class="product" id="pof-hot">
            <h3>Path of Fire & Heart of Thorns Expansion</h3>
            <p>$30</p>
            <button class="btn">Select</button>
        </div>
        <div class="product" id="eod">
            <h3>End of Dragons Expansion</h3>
            <p>$30</p>
            <button class="btn">Select</button>
        </div>
    </section>

    <hr>

    <footer>
        <p>Not affiliated with Guild Wars 2 or ArenaNet</p>
        <p>Fanmade</p>
    </footer>
</body>

</html>
